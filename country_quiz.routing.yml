capital_quiz:
  pattern: 'capital_quiz'
  defaults:
    _form: 'Drupal\country_quiz\Form\CapitalQuizForm'
  requirements:
    _permission: 'access content'

capital_quiz_ranking:
  pattern: 'capital_quiz/ranking'
  defaults:
    _content: 'Drupal\country_quiz\Routing\CountryQuizController::ranking'
  requirements:
    _permission: 'access content'